<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script type="module" src="/scripts/index.js"></script>
    <title>Šprtník</title>
  </head>
  <body>
    <div class="loading-overlay"></div>

    <div id="cardEditorModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="cardEditorModalCloseBtn" class="icon-button">
              <object type="image/svg+xml" data="icons/cancel.svg"></object>
            </button>
            <h1 class="modal-title" id="cardEditorModalLabel">Edit card</h1>
            <div>
              <button id="cardEditorModalDeleteBtn" class="icon-button">
                <object type="image/svg+xml" data="icons/delete.svg"></object>
              </button>
              <button id="cardEditorModalSaveBtn" class="icon-button">
                <object type="image/svg+xml" data="icons/save.svg"></object>
              </button>
            </div>
          </div>
          <div class="modal-body">
            <div id="cardEditor"></div>
          </div>
          <div class="modal-footer">
            <div class="card-editor-modal-tag-container">
              <div id="cardEditorModalTagList" class="card-editor-modal-tag-list"></div>
              <input
                type="text"
                class="card-editor-modal-tag-input"
                id="cardEditorModalTagInput"
                placeholder="Type a tag and press Enter"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <main>
      <input type="file" id="importInput" accept=".zip" style="display: none" />
      <button id="importBtn" class="icon-button">
        <object type="image/svg+xml" data="icons/import.svg"></object>
      </button>
      <button id="exportBtn" class="icon-button">
        <object type="image/svg+xml" data="icons/export.svg"></object>
      </button>
      <button id="addCardBtn" class="icon-button">
        <object type="image/svg+xml" data="icons/add.svg"></object>
      </button>
      <button id="learnBtn" class="icon-button">
        <object type="image/svg+xml" data="icons/learn.svg"></object>
      </button>
      <hr />
      <div id="tagList"></div>
      <hr />
      <div id="cardList"></div>
    </main>
  </body>
</html>
