<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script type="module" src="/scripts/index.js"></script>
    <title>Šprtník</title>
  </head>
  <body>
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner">
        <!-- your spinner/loader graphic here -->
        <!-- Loading... -->
      </div>
    </div>

    <main>
      <input type="file" id="importInput" accept=".zip" style="display: none" />
      <button id="importBtn" type="button" class="btn btn-info">Import from ZIP</button>
      <button id="exportBtn" type="button" class="btn btn-info">Export to ZIP</button>

      <div id="cardEditor" class="border border-primary p-3 mt-3 mb-3 d-flex flex-column gap-3">
        <div class="editor-container">
          <div id="questionEditor"></div>
        </div>
        <div class="editor-container">
          <div id="answerEditor"></div>
        </div>
        <input id="tags" type="text" class="form-control border border-primary" />
        <div id="btnRow" class="d-flex gap-2">
          <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
          <button id="addBtn" type="button" class="btn btn-success">Add</button>
          <button id="clearBtn" type="button" class="btn btn-warning">Clear</button>
          <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>

      <hr />

      <div id="tagList" class="d-flex flex-wrap gap-2"></div>

      <hr />

      <button id="learnBtn" type="button" class="btn btn-primary">
        Learn cards with selected tags
      </button>

      <hr />

      <div id="cardList" class="d-flex flex-wrap gap-2"></div>
    </main>
  </body>
</html>
