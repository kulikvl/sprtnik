<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <title>Šprtník</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- <script type="module" src="/scripts/index.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
    ></script>
  </head>
  <body class="light">
    <main class="responsive">
      <!-- <img src="https://www.beercss.com/beer-and-woman.svg" class="responsive round" /> -->

      <button id="exportBtn" class="tertiary small">Export to ZIP</button>
      <input type="file" id="importInput" accept=".zip" style="display: none" />
      <button id="importBtn" class="tertiary small">Import from ZIP</button>

      <article class="border">
        <h5>Create a New Flashcard</h5>

        <form id="flashcardForm">
          <div class="field textarea label border min">
            <textarea id="flashcardQuestion"></textarea>
            <label>Question</label>
          </div>

          <button>
            <i>attach_file</i>
            <span>Images</span>
            <input id="questionImageInput" type="file" accept="image/png" multiple />
          </button>

          <div class="field textarea label border min">
            <textarea id="flashcardAnswer"></textarea>
            <label>Answer</label>
          </div>

          <button>
            <i>attach_file</i>
            <span>Images</span>
            <input id="answerImageInput" type="file" accept="image/png" multiple />
          </button>

          <div class="field label border">
            <input type="text" id="flashcardTags" />
            <label>Tags (comma-separated)</label>
          </div>

          <button type="submit">Add Flashcard</button>
        </form>
      </article>

      <div id="tagList"></div>

      <button id="learnBtn">Learn cards with selected tags</button>

      <div id="flashcardList"></div>
    </main>
  </body>
</html>
