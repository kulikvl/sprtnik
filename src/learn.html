<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script type="module" src="/scripts/learn.js"></script>
    <title>Šprtník Learn</title>
  </head>
  <body>
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner">
        <!-- your spinner/loader graphic here -->
        <!-- Loading... -->
      </div>
    </div>

    <main>
      <h1>Learning mode</h1>
      <a href="/">Go back</a>

      <div class="container my-5">
        <div class="progress">
          <div
            id="progressBar"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
      </div>

      <div id="reviewArea">
        <div id="cardEditor" class="border border-primary p-3 mt-3 mb-3 d-flex flex-column gap-3">
          <div class="editor-container">
            <div id="questionEditor"></div>
          </div>
          <div class="editor-container">
            <div id="answerEditor"></div>
          </div>
          <input id="tags" type="text" class="form-control border border-primary" />
          <div id="btnRow" class="d-flex gap-2">
            <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
            <button id="addBtn" type="button" class="btn btn-success">Add</button>
            <button id="clearBtn" type="button" class="btn btn-warning">Clear</button>
            <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>

        <div>
          <button id="showAnswerBtn" type="button" class="btn btn-primary">Show answer</button>
          <div id="markArea" class="btn-group" role="group">
            <button id="againBtn" type="button" class="btn btn-primary">Again</button>
            <button id="okBtn" type="button" class="btn btn-primary">Ok</button>
            <button id="easyBtn" type="button" class="btn btn-primary">Easy</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
